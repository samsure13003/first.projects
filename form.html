<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 style="text-align: center;">Sign up Form</h1>
    <hr>
    <label for="user">Name: </label>
    <input type="text" id="user" name="user" placeholder="Name">
    <br><br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="usermail" placeholder="enter your mail" required>
    <br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="password" placeholder="Password">
    <br><br>
    <label for="phn">Mobile No:</label>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option  value="+110">+110</option>
    </select>
    <input type="number" id="phn" name="phone" placeholder="1234567890" required>
    <br><br>
    Gender:
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1">Male</label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2">female</label>
    <input type="radio" id="gnd" name="gender">
    <label for="gnd">Others</label>
    <br><br>
    <label for="country">COUNTRY:</label>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh"></option>
        <option value="Canada"></option>
        <option value="America"></option>
    </datalist>
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="date">
    <br><br>
    <label for="time">Time</label>
    <input type="time" id="time" name="time">
    <br><br>
    <label for="col">COLOrs</label>
    <input type="color" name="col" id="col">
    <br><br>
    <label for="pic">Choose ypur photo</label>
    <input type="file" id="pic" name="pic">
    <br><br>
    <input type="checkbox" id="veh1" name="vec">
    <label for="veh1">I have a bike</label>
    <input type="checkbox" id="veh2" name="vec">
    <label for="veh2">I have a bicycle</label>
    <br><br>
    <textarea placeholder="Your Comment"></textarea>
    <br><br>
    <a href="https://icons8.com/icon/set/logos/small" target="_blank">SMALL JPG ICONS</a>
    <br><br>
    <p><b>Coder : Samsure Rahman</b></p>
    <input type="submit" value="Send">
    <input type="reset" value="reset">
</body>
</html>
